<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7967e81f77.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>PImovies</title>
</head>

<body>
  <header class="header">
    <nav>
      <h3><a href="/">PI Movies</a></h3>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="homePage">
    <div class="row" id="row">
    </div>
  </section>
  <footer>
    <h4>Created By: <a href="www.github.com/kamzzy">Kamzzy</a> & <a
        href="www.github.com/IshmaelKargbo">IshmaelKargbo</a> under CC licence</h4>
  </footer>
  <!-- Comment Movie -->
  <section class="view-movie" id="view">
    <div class="card-movie">
      <button class="close" id="closeModal">X</button>
      <div id="card-body">
        <h4 class="loading">Loading . . .</h4>
      </div>
      <div id="comment-form">
        <h5 class="comment-title">Add a comment</h5>
        <form id="form">
          <input type="hidden" id="hidden" name="item_id">
          <input required type="text" placeholder="Your name" name="username">
          <textarea required name="comment" cols="30" rows="10" placeholder="Your insights"></textarea>
          <p id='loading-form'>Loading . . .</p>
          <button type="submit">Comment</button>
        </form>
      </div>
    </div>
  </section>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
